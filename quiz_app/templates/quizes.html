{% extends "base.html" %}
{% block title %} quizes {% endblock %}
{% block content %}
<div class="container pt-5">
    <div class="row row-gap-3">
        {% for quiz in quizes %}
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ quiz.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Duration: {{ quiz.duration }}</h6>
                    <p>{{ quiz.description }}</p>
                    <a href="#" class="card-link">Take Quiz</a>
                    <a href="#" class="card-link">leaderboard</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
