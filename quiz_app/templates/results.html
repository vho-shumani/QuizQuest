{% extends "base.html" %}
{% block title %} quiz results{% endblock %}
{% block link %}
<link href="../static/styles/login.css">
{% endblock %}
{% block content %}
<div class="container text-center mt-5 w-50" style="height: 60vh;">
    <div class="card pt-5" style="height: 50vh;">
      <div class="card-body">
        <h3 class="card-title text-uppercase">Quiz Results</h3>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ quiz_title }}</h6>
        <p class="card-text">
          Correct answers: {{ correct }}<br>
          Incorrect answers: {{ incorrect }}<br>
          Score: {{ score }}
        </p>
        <button class="cta-button" hre> 
          Start Quest
      </button>
      <form method="POST" action="{{ url_for('views.results', score=score, quiz_id=quiz_id, total_questions=total_questions, num_incorrect=incorrect, num_correct=correct) }}">
        <button type="submit" class="btn">
          Save results
        </button>
      </form>
      </div>
    </div>
</div>
{% endblock %}
