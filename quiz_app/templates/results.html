{% extends "base.html" %}
{% block link %}
<link href="../static/styles/login.css">
{% endblock %}
{% block content %}
<div class="container text-center mt-5 w-50" style="height: 60vh;">
    <div class="card pt-5" style="height: 50vh;">
      <div class="card-body">
        <h3 class="card-title text-uppercase">Quiz Results</h3>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ quiz_title }}</h6>
        <p class="card-text">
          Correct answers: {{ correct }}<br>
          Incorrect answers: {{ incorrect }}<br>
          Score: {{ score }}
        </p>
        <button class="cta-button"> 
          Start Quest
      </button>
        <a href="{{ url_for('views.quizes') }}" class="btn">View other quizes</a>
      </div>
    </div>
</div>
{% endblock %}
